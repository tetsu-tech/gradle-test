plugins {
  id 'java'
  id 'application'
  id 'eclipse'
}

application {
  mainClassName = 'hello.HelloWorld'
}

repositories {
  mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
  implementation 'joda-time:joda-time:2.3'
}

jar {
  archiveBaseName = 'gradle-sample'
  archiveVersion =  '0.1.0'
}
